<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      {{ 'STAFF.NAME' | translate }}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="primary" [@expand]="showSearch">
    <ion-searchbar
      color="light"
      [style.paddingTop]="isIOS ? '15px' : undefined"
      (ionChange)="doSearch($event)"
      [placeholder]="'STAFF.NAME' | translate"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" offset-md="3" size-sm="12">
        <ion-list>
          <ion-virtual-scroll [items]="filteredStaff" approxItemHeight="230px">
            <ion-card *virtualItem="let item">
              <ion-card-header (click)="select(item.t_id)" color="primary">
                <ion-card-title>
                  {{ item.calc_name }}
                </ion-card-title>

                <ion-card-subtitle>
                  {{ item.calc_status }}
                </ion-card-subtitle>
              </ion-card-header>

              <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                  <ion-grid>
                    <ion-row [hidden]="!item.calc_phone">
                      <ion-col>
                        <b>{{ 'STAFF.CELLPHONE' | translate }}</b>
                      </ion-col>
                      <ion-col>
                        <a
                          href="tel:{{ item.calc_phone }}"
                          style="color: currentColor"
                        >
                          {{ item.calc_phone }}
                        </a>
                      </ion-col>
                    </ion-row>

                    <ion-row [hidden]="!item.calc_homephone">
                      <ion-col>
                        <b>{{ 'STAFF.HOMEPHONE' | translate }}</b>
                      </ion-col>
                      <ion-col>
                        <a
                          href="tel:{{ item.calc_homephone }}"
                          style="color: currentColor"
                        >
                          {{ item.calc_homephone }}
                        </a>
                      </ion-col>
                    </ion-row>

                    <ion-row [hidden]="!item.calc_email">
                      <ion-col>
                        <b>{{ 'GLOBAL.EMAIL' | translate }}</b>
                      </ion-col>
                      <ion-col>
                        <a
                          href="mailto:{{ item.calc_email }}"
                          style="color: currentColor"
                        >
                          {{ item.calc_email }}
                        </a>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-label>
              </ion-item>
            </ion-card>
          </ion-virtual-scroll>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
