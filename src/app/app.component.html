<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>{{ name }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-list-header mode="md">
            <ion-label class="ion-text-uppercase">
              {{ username }}@nca.edu.ni
            </ion-label>
          </ion-list-header>

          <ion-menu-toggle [autoHide]="false" *ngFor="let p of appPages">
            <ion-item
              button
              [routerDirection]="'root'"
              (click)="openPage(p.url)"
            >
              <ion-icon
                slot="start"
                [md]="p.md"
                [ios]="p.ios"
                [color]="getIconColor(p.url, currentRoute | async)"
              ></ion-icon>
              <ion-label>{{ p.title | translate }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item button (click)="logout()">
            <ion-icon
              slot="start"
              md="log-out-outline"
              ios="log-out-outline"
              color="medium"
            ></ion-icon>
            <ion-label>
              {{ 'GLOBAL.LOGOUT' | translate }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
